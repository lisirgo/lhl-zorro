<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a routerLink="/">
        <img src="https://img.bosszhipin.com/beijin/mcs/chatphoto/20180511/7676c81efb288000161411ad03c232fefb5d0efc394b16b76e431061d5780bc0.jpg?x-oss-process=image/resize,w_120,limit_0" alt="logo">
        <h1>Utalk帮你说</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" style="height:100vh;">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Demo" nzIcon="copy">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/demo/date-picker">date-picker</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/demo/login">login</a>
          </li>
          <li nz-menu-item nzMatchRouterExact>
            <a routerLink="/demo">Basic</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <div style="float: right;">
            <button nz-button nzType="link" (click)="switchLanguage('zh_CN')">中文</button>
            <button nz-button nzType="link" (click)="switchLanguage('en_US')">English</button>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
